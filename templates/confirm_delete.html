{% extends 'base.html' %}
{% block title %}Confirm Deleting{% endblock %}

{% block content %}
<br>
<div class="content" style="text-align: center;">
    <h3>Do you want to delete <em>"{{ post.title }}"</em> from your posts?</h3>
</div>
<hr>
<div class="content" style="text-align: center;">
    <a href="{{ url_for('get_all_posts') }}" class="btn btn-outline-success">No</a>
    <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-outline-danger">Yes</a>
</div>


{% endblock %}
